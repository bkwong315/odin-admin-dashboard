<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="heading">
        <img src="./imgs/logo.svg" alt="logo" class="logo" />
        <h2>Dashboard</h2>
      </div>
      <div class="links">
        <div class="link-container">
          <img src="./imgs/home.svg" alt="home" class="link-icon" />
          <span class="link-home">Home</span>
        </div>
        <div class="link-container">
          <img src="./imgs/profile.svg" alt="profile" class="link-icon" />
          <span class="link-profile">Profile</span>
        </div>
        <div class="link-container">
          <img src="./imgs/message.svg" alt="messages" class="link-icon" />
          <span class="link-messages">Messages</span>
        </div>
        <div class="link-container">
          <img src="./imgs/history.svg" alt="history" class="link-icon" />
          <span class="link-history">History</span>
        </div>
        <div class="link-container">
          <img src="./imgs/tasks.svg" alt="tasks" class="link-icon" />
          <span class="link-tasks">Tasks</span>
        </div>
        <div class="link-container">
          <img
            src="./imgs/communities.svg"
            alt="communities"
            class="link-icon"
          />
          <span class="link-communities">Communities</span>
        </div>
      </div>
      <div class="info-links">
        <div class="link-container">
          <img src="./imgs/settings.svg" alt="settings" class="link-icon" />
          <span class="link-settings">Settings</span>
        </div>
        <div class="link-container">
          <img src="./imgs/support.svg" alt="support" class="link-icon" />
          <span class="link-support">Support</span>
        </div>
        <div class="link-container">
          <img src="./imgs/privacy.svg" alt="privacy" class="link-icon" />
          <span class="link-privacy">Privacy</span>
        </div>
      </div>
    </div>
    <header>
      <div class="search">
        <img src="./imgs/search.svg" alt="search" class="search-icon" />
        <input type="search" class="search-bar" />
      </div>
      <div class="account-nav">
        <img src="./imgs/notification.svg" alt="bell" />
        <img
          src="./imgs/profile-pic.jpg"
          alt="profile-pic"
          class="nav-profile-pic profile-pic"
        />
        <p class="nav-user-name">Morgan Oakley</p>
      </div>
      <div class="greeting">
        <img
          src="./imgs/profile-pic.jpg"
          alt="profile-pic"
          class="greet-profile-pic profile-pic"
        />
        <div class="text">
          <p class="greeting-text">
            Hi there,<br /><span class="greet-user-name"
              >Morgan Oakley (@morgan)</span
            >
          </p>
        </div>
      </div>
      <div class="file-options">
        <button class="btn new-btn">New</button>
        <button class="btn upload-btn">Upload</button>
        <button class="btn share-btn">Share</button>
      </div>
    </header>
    <div class="content"></div>
  </body>
</html>
